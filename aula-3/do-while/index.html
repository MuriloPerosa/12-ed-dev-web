<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        /**
         * É um caso em que faz mais sentido utilizar o WHILE
        */

        let username = prompt('Informe o seu nome de usuário: ');

        do
        {
            alert('Nome de usuário incorreto.')
            username = prompt('Informe o seu nome de usuário: ');
        } while (username != 'Murilo')

        document.write('Bem-vindo ao sistema ' + username);
    </script>
</body>
</html>
