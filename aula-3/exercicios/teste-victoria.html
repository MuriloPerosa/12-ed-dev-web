<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = Number.parseFloat(prompt('Informe o primeiro número: '));
        let numero2 = Number.parseFloat(prompt('Informe o segundo número: '));
        let operacao = prompt('Informe a operação a ser realizada: \n\n [+] - Soma \n [-] - Subtração \n [*] - Multiplicação \n [/] - Divisão')
        let resultado = null;
    
        switch (operacao) {
            case '+':
                resultado = numero1 + numero2;
                break;
            case '-':
                resultado = numero1 - numero2;
                break;
            case '*':
                resultado = numero1 * numero2;
                break;
            case '/':
                resultado = numero1 / numero2;
                break;
            default:
                alert('A operação selecionada é inválida!');
                break;
        }

        document.write(`Resultado: ` + resultado);
    </script>
</body>
</html>
