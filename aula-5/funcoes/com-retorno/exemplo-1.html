<body>
    <script>

        function calculaIMC (altura, peso) {
            const resultado = peso / (altura * altura);
            return resultado;
        }

        let imcMurilo = calculaIMC(1.90, 95);
        let imcDiego  = calculaIMC(1.70, 60);

        console.log(imcMurilo, imcDiego);

        function getNome () {
            return 'Murilo';
        }

        let meuNome = getNome();

    </script>
</body>
