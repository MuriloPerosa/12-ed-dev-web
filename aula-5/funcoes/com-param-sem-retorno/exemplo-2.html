<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Sem retorno e com parametro.</title>

</head>
<body>
    <script>

        function soma (num1, num2) {
            let resultado = num1 + num2;
            document.write(`O resultado de ${num1} + ${num2} = ${resultado}`);
        }

        const xxx = Number.parseInt(prompt('Informe o primeiro número:'));
        const yyy = Number.parseInt(prompt('Informe o segundo número:'));

        // soma(70, 30)
        soma(xxx, yyy)
    </script>
</body>
</html>
